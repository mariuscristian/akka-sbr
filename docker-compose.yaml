version: '3'

services:
  toxiproxy:
    build:
      context: .
      dockerfile: Dockerfile.toxiproxy
    cap_add:
      - NET_ADMIN
    ports:
      - "8474:8474" # API
    networks:
      - akka-net

  node-1:
    build: .
    environment:
      - ADVERTISED_HOST=toxiproxy
      - ADVERTISED_PORT=12551
      - NODE_ID=1
    ports:
      - "8551:8558"
    depends_on:
      - toxiproxy
    networks:
      - akka-net

  node-2:
    build: .
    environment:
      - ADVERTISED_HOST=toxiproxy
      - ADVERTISED_PORT=12552
      - NODE_ID=2
    ports:
      - "8552:8558"
    depends_on:
      - toxiproxy
    networks:
      - akka-net

  node-3:
    build: .
    environment:
      - ADVERTISED_HOST=toxiproxy
      - ADVERTISED_PORT=12553
      - NODE_ID=3
    ports:
      - "8553:8558"
    depends_on:
      - toxiproxy
    networks:
      - akka-net

  node-4:
    build: .
    environment:
      - ADVERTISED_HOST=toxiproxy
      - ADVERTISED_PORT=12554
      - NODE_ID=4
    ports:
      - "8554:8558"
    depends_on:
      - toxiproxy
    networks:
      - akka-net

  dashboard:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./dashboard/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - node-1
      - node-2
      - node-3
      - node-4
    networks:
      - akka-net

networks:
  akka-net:
